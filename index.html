<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thinkful Dog API assignment">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
        <h1>Dog API APP</h1>
        <form id="dogform">
            <label for="number of random dog images to display">How many dogs would you like to see?</label>
            <input type="number" min="1" max="50" id="num-dog" value="3" required>
            <input type="submit" id="submitButton" value="Submit!" >
        </form>
    </section>
    <section id="results" class="hidden">
        <h2>Here are your dogs!</h2>
        <ul class="results-img" alt="placeholder">
    </section>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
